<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/index.css" />
    </head>
    <body>
      <div class="container">
        
        <div class="container_left">
          <div class="first_avatar--container">
            <div class="first_avatar--border"></div>
            <div class="first_avatar--background"></div>
            <div class="first_avatar--image">
                <img class="first_avatar--image-photo" src="./assets/images/avatar1.png" alt="avatar1">
                <img class="first_avatar--image-badge" src="./assets/images/badge1.png" alt="">
              </div>
          </div>
          <div class="first_avatar--heading">
            <h1>Fred Chaparro</h1>            
          </div>
          <div class="first_avatar--info">
            <h2>New stories</h2>
          </div>
        </div>

        <div class="container_right">
          <div class="second_avatar--container">
            <img class="second_avatar--image-photo" src="./assets/images/avatar2.png" alt="avatar2">
            <img class="second_avatar--image-badge" src="./assets/images/badge2.png" alt="badge2">
          </div>
          <div class="second_avatar--heading">
            <h1>Anna Cruick</h1>            
          </div>
          <div class="second_avatar--info">
            <h2>Messages</h2>
          </div>
        </div>
        
      </div>

    </html>

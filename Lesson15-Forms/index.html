<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="screen">
    <div class="contact_container">
      <form class="contact">
        <fieldset class="contact__title">Contact Us</fieldset>

        <label for="fullname" class="contact__label">Full Name </label>
        <input
          type="text"
          class="contact__input"
          name="fullname"
          placeholder="Ram Kaji"
        />

        <label for="email" class="contact__label">Email</label>
        <input
          type="email"
          class="contact__input"
          name="email"
          placeholder="hello@lastdoor.store"
        />

        <label for="message" class="contact__label">Your Message</label>
        <textarea
          class="contact__input"
          rows="5"
          cols="10"
          placeholder="Type your message here..."
          name="message"
        ></textarea>

        <input
          type="submit"
          value="Submit Your Message"
          class="contact__submit"
        />
      </form>
    </div>
  </body>
</html>
